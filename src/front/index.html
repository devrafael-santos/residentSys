<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Associação de Moradores</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div id="dashboard-screen" class="container mx-auto p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">
        Painel Administrativo
      </h1>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div
          id="moradores-btn"
          class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow cursor-pointer"
        >
          <h2 class="text-xl font-semibold text-gray-700">Moradores</h2>
          <p class="text-gray-600 mt-2">Gerenciar unidades e moradores.</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold text-gray-700">Finanças</h2>
          <p class="text-gray-600 mt-2">Controle de receitas e despesas.</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold text-gray-700">Ocorrências</h2>
          <p class="text-gray-600 mt-2">Registre e acompanhe ocorrências.</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold text-gray-700">Relatórios</h2>
          <p class="text-gray-600 mt-2">Gere balanços e listas.</p>
        </div>
      </div>
    </div>

    <div id="moradores-screen" class="hidden container mx-auto p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Gestão de Moradores</h1>
        <button
          id="back-to-dashboard-btn"
          class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
        >
          Voltar
        </button>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
          <button
            id="add-morador-btn"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          >
            Novo Morador
          </button>
        </div>

        <div
          id="morador-form-container"
          class="hidden bg-gray-50 p-4 rounded-lg mb-6"
        >
          <h2 id="form-title" class="text-xl font-semibold text-gray-700 mb-4">
            Adicionar Novo Morador
          </h2>
          <form id="morador-form">
            <input type="hidden" id="morador-id" />
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input
                type="text"
                id="nome"
                placeholder="Nome Completo"
                class="p-2 border rounded w-full"
                required
              />
              <input
                type="text"
                id="cpf"
                placeholder="CPF"
                class="p-2 border rounded w-full"
                required
              />
              <input
                type="text"
                id="telefone"
                placeholder="Telefone (com DDD, ex: 11987654321)"
                class="p-2 border rounded w-full"
              />
              <input
                type="email"
                id="email"
                placeholder="E-mail"
                class="p-2 border rounded w-full"
              />
            </div>
            <div class="mt-4">
              <button
                type="submit"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
              >
                Salvar
              </button>
              <button
                type="button"
                id="cancel-form-btn"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead class="bg-gray-200">
              <tr>
                <th class="text-left py-2 px-4">Nome</th>
                <th class="text-left py-2 px-4">CPF</th>
                <th class="text-left py-2 px-4">Telefone</th>
                <th class="text-left py-2 px-4">Email</th>
                <th class="text-center py-2 px-4">Ações</th>
              </tr>
            </thead>
            <tbody id="moradores-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
